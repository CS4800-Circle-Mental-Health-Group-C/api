apply plugin: 'java'

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation platform('software.amazon.awssdk:bom:2.20.20')
  implementation platform('org.springframework.data:spring-data-releasetrain:Neumann-SR9')
  implementation (
          'org.springframework.boot:spring-boot-starter-web:2.7.6',
          'com.amazonaws.serverless:aws-serverless-java-container-springboot2:[1.0,)',
          'io.symphonia:lambda-logging:1.0.3'
  )
  implementation 'io.github.boostchicken:spring-data-dynamodb:5.2.5'
  implementation 'software.amazon.awssdk:dynamodb'
  implementation 'com.google.code.gson:gson:2.10.1'

  implementation 'org.slf4j:slf4j-api:2.0.7'
  implementation 'org.slf4j:slf4j-simple:2.0.7'

  testImplementation("junit:junit:4.13.2")
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from(configurations.compileClasspath) {
      exclude 'tomcat-embed-*'
    }
  }
}

build.dependsOn buildZip
